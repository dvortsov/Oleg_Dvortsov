<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zavd4</title>
</head>
<body>
  <fieldset>
    <p>Button <label><input type="button" value="Кнопка"></label></p>
    <p>Checkbox <label><input type="checkbox"></label></p>
    <p>Color <label><input type="color"></label></p>
    <p>Date <label><input type="date"></label></p>
    <p>Date-local <label><input type="datetime-local"></label></p>
    <p>Email <label><input type="email"></label></p>
    <p>Hidden <label><input type="hidden"></label></p>
    <p>Image <label><input type="image"></label></p>
    <p>Month <label><input type="month"></label></p>
    <p>Number <label><input type="number"></label></p>
    <p>Password <label><input type="password"></label></p>
    <p>Radio <label><input type="radio"></label></p>
    <p>Range <label><input type="range"></label></p>
    <p>Reset <label><input type="reset"></label></p>
    <p>Search <label><input type="search"></label></p>
    <p>Submit <label><input type="submit"></label></p>
    <p>Tel <label><input type="tel"></label></p>
    <p>Text <label><input type="text"></label></p>
    <p>Time <label><input type="time"></label></p>
    <p>Url <label><input type="url"></label></p>
    <p>Week <label><input type="week"></label></p>
  </fieldset>

</html>
