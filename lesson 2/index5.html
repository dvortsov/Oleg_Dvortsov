<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zavd5</title>
</head>
<body>
    <fieldset>
        <p>Картинки</p>
        <figure>
        <img src="img/tag_figure.gif">
        <figcaption>GIF</figcaption>
        </figure>
        <figure>
        <img src="img/tag_figure.jpg">
        <figcaption>JPG</figcaption>
        </figure>
        <figure>
        <img src="img/tag_figure.png">
        <figcaption>PNG</figcaption>
        </figure>
        <figure>
        <img src="img/tag_figure.bmp">
        <figcaption>BMP</figcaption>
        </figure>
        <figure>
        <img src="img/newtux.svg">
        <figcaption>SVG</figcaption>
        </figure>
    </fieldset>
    <fieldset>
        <p>Видео</p>
        <video width="320" height="240" controls>
  <source src="img/video.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>    
    </fieldset>
    <fieldset>
        <p>Аудио</p>
        <audio controls>
  <source src="img/OzzyOsbourne-Mr.Crowley.mp3" type="audio/mp3">
Your browser does not support the audio element.
</audio>
    </fieldset>
</body>
</html>
